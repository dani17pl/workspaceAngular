<div>
    <div class="class=card-body text-primary">
        <i class="fa fa-circle fa-stack-2x"></i>
  <h4  class="card-title">Hero Search</h4>
</div>
  <input class="form-control col-md-5" #searchBox id="search-box" placeholder="Nombre heroes" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
